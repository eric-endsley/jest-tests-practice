<!DOCTYPE html>
<html lang="en-US">
  <head>
    <Title>Beep Boop Machine</Title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Beep Boop Machine!</h1>
        <h4>Return as many beeps, boops and invitations to the neighborhood as your heart desires!</h2>
      </div>
      <form id="beep-boop">
        <div class="form-group">
          <label for="number-input">Enter a positive number to run the Beep Boop machine for that many iterations</label>
          <input id="number-input" class="form-control" type="text">     
        </div> 
        <button type="submit" class="btn btn-primary">Run the Beep Boop Machine!</button>
      </form>
      <div class="output">
      </div>
    </div>
  </body>
</html>
